<!DOCTYPE html>
<html>
<head>
  <!-- Include necessary meta tags, CSS files, and JavaScript files -->
  <title>Recipe Detail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header section -->
  <header>
    <!-- Add your header content here -->
  </header>
  
  <!-- Main content section -->
  <main>
    <div class="recipe-detail-container">
      <!-- Recipe image -->
      <img src="https://spoonacular.com/recipe/image-url.jpg" alt="Recipe Image">
      
      <!-- Recipe title -->
      <h1 class="recipe-title">Recipe Title</h1>
      
      <!-- Recipe ingredients -->
      <h2>Ingredients</h2>
      <ul class="recipe-ingredients">
        <li>Ingredient 1</li>
        <li>Ingredient 2</li>
        <li>Ingredient 3</li>
        <!-- Add more ingredient items as needed -->
      </ul>
      
      <!-- Recipe instructions -->
      <h2>Instructions</h2>
      <ol class="recipe-instructions">
        <li>Step 1: Instruction 1</li>
        <li>Step 2: Instruction 2</li>
        <li>Step 3: Instruction 3</li>
        <!-- Add more instruction items as needed -->
      </ol>
      
      <!-- Add any other relevant recipe details as needed -->
    </div>
  </main>
  
  <!-- Footer section -->
  <footer>
    <!-- Add your footer content here -->
  </footer>
  
  <!-- Include necessary JavaScript files -->
  <script src="app.js"></script>
</body>
</html>
